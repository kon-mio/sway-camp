server:
  port: 9527

spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/sway_camp?serverTimezone=GMT%2b8
    username: 
    password: 
    hikari:
      max-lifetime: 120000
  # 请求大小
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: false #Mybatis 驼峰命名